      - " &7{0}: &f'{1}'"
      - ""
      - " &aSe você tem certeza, digite &f'confirmar'&a."
      - " &eSe inseriu alguma coisa errada, digite &f'repetir'&e."
      - " &cSe quer cancelar essa operação, digite &f'cancelar'&c."
      - ""

