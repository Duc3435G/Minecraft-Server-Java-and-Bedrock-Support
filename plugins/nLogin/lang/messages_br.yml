file-version: 1

Messages:
  Title:
    # Mensagem enviada antes de logar.
    before-login:
      title: "&a&lBEM-VINDO!"
      subtitle: "&7Utilize /logar <sua senha> para autenticar"
      delays:
        start: 0
        duration: 9999
        end: 6
    # Mensagem enviada antes de registrar.
    before-register:
      title: "&a&lBEM-VINDO!"
      subtitle: "&7Utilize /registrar <sua senha> <sua senha> para registrar"
      delays:
        start: 0
        duration: 9999
        end: 6
    # Mensagem enviada após logar.
    after-login:
      title: ""
      subtitle: "&aVocê se autenticou com sucesso!"
      delays:
        start: 0
        duration: 60
        end: 6
    # Mensagem enviada após registrar.
    after-register:
      title: ""
      subtitle: "&aVocê se registrou com sucesso!"
      delays:
        start: 0
        duration: 60
        end: 6
