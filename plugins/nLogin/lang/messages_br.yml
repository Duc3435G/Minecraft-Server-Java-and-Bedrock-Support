    plugin-reload:
      title: ""
      subtitle: "&aOs arquivos de config e de linguagem foram recarregados."
      delays:
        start: 0
        duration: 60
        end: 6
    # Mensagem enviada pelo sistema de backup
    backup:
      title: ""
      subtitle: "&aBackup realizado com sucesso."
      delays:
        start: 0
        duration: 90
        end: 6
    # Mensagem enviada pelo sistema de backup.
    backup-error:
      title: ""
      subtitle: "&cNão foi possível realizar o backup."
      delays:
        start: 0
        duration: 90
        end: 6
    # Mensagem enviada pelo sistema de segurança.
    security-warning:
      title: ""
      subtitle: "&cUm novo alerta de segurança foi enviado no chat"
      delays:
        start: 0
        duration: 60
        end: 6

