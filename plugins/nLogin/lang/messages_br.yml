      subtitle: "&cSenha incorreta!"
      delays:
        start: 0
        duration: 60
        end: 6
    # Mensagem enviada quando o jogador já está logado
    already-login:
      title: ""
      subtitle: "&cVocê já está logado!"
      delays:
        start: 0
        duration: 60
        end: 6
    # Mensagem enviada quando o jogador já está registrado.
    already-registered:
      title: ""
      subtitle: "&cVocê já está registrado!"
      delays:
        start: 0
        duration: 60
        end: 6
    # Mensagem enviada quando as senhas não são iguais.
    passwords-dont-match:
      title: ""
      subtitle: "&cAs senhas não são iguais!"
      delays:
        start: 0
        duration: 60
        end: 6
    # Mensagem enviada quando uma sessão de login é continuada.
    session-login:
      title: ""
      subtitle: "&eSua sessão de login foi continuada."
      delays:
        start: 0
        duration: 60
        end: 6
    # Mensagem enviada quando você é um jogador original.
    premium-login:
      title: ""
      subtitle: "&eSua conta é original, logado com sucesso."
      delays:
        start: 0
        duration: 60
        end: 6
