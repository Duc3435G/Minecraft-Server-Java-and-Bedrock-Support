    incorrect-password:
      title: ""
      subtitle: "&cНеправильный пароль!"
      delays:
        start: 0
        duration: 60
        end: 6
    # Сообщение отправляется, когда вы уже вошли в систему
    already-login:
      title: ""
      subtitle: "&cВы уже вошли в аккаунт!"
      delays:
        start: 0
        duration: 60
        end: 6
