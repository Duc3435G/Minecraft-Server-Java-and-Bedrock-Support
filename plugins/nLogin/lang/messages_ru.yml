    backup-error:
      title: ""
      subtitle: "&cНевозможно выполнить резервное копирование."
      delays:
        start: 0
        duration: 90
        end: 6
    # Сообщение от системы безопасности
    security-warning:
      title: ""
      subtitle: "&cСообщение с предупреждением безопасности отправлено в чат"
      delays:
        start: 0
        duration: 60
        end: 6

