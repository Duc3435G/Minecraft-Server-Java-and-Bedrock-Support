    already-registered:
      title: ""
      subtitle: "&cВы уже зарегистрированы!"
      delays:
        start: 0
        duration: 60
        end: 6
    # Сообщение отправляется, когда пароль не совпадает с предыдущим 
    passwords-dont-match:
      title: ""
      subtitle: "&cПароль не совпадает с предыдущим!"
      delays:
        start: 0
        duration: 60
        end: 6
