    plugin-reload:
      title: ""
      subtitle: "&aНастройки и языковые файлы перезагружены."
      delays:
        start: 0
        duration: 60
        end: 6
    # Сообщение, отправленое системой восстановления резервных копий
    backup:
      title: ""
      subtitle: "&aРезервная копия успешно создана."
      delays:
        start: 0
        duration: 90
        end: 6
